<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Palace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1d1d1d;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .menu-categories {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #1d1d1d;
        }

        .menu-categories button {
            background-color: #3d3d3d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .menu-categories button:hover {
            background-color: #575757;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .menu-item {
            background-color: #1d1d1d;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0 5px 0;
        }

        .menu-item p {
            margin: 0;
        }

        .menu-item span {
            color: #d4d4d4;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Taco Palace</a>
        <div>
            <a href="#">Menu</a>
            <a href="#">Nutrition</a>
            <a href="#">Catering</a>
            <a href="#">Locations</a>
            <a href="#">Sign In</a>
        </div>
    </div>

    <div class="menu-categories">
        <button>Tacos</button>
        <button>Burritos</button>
        <button>Specialties</button>
        <button>Combos</button>
        <button>Drinks</button>
    </div>

    <div class="menu-items">
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150" alt="Soft Tacos">
            <h3>Soft Tacos</h3>
            <p>Beef, Chicken, or Steak</p>
            <span>$2.50</span>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150" alt="Crunchy Tacos">
            <h3>Crunchy Tacos</h3>
            <p>Beef, Chicken, or Steak</p>
            <span>$2.50</span>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150" alt="Soft Tacos">
            <h3>Soft Tacos</h3>
            <p>Beef, Chicken, or Steak</p>
            <span>$2.50</span>
        </div>
    </div>

</body>
</html>
